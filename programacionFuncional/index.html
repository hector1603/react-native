<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculadora</title>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card">
            <input type="text" id="txtValor1" placeholder="Ingrese el primer número" class="input"><br>
            <input type="text" id="txtValor2" placeholder="Ingrese el segundo número" class="input"><br>
            <input type="button" class="input" value="Sumar" onclick="ejecutarOperacion(sumar)">
            <input type="button" class="input" value="Restar" onclick="ejecutarOperacion(restar)">
            
            <input type="button" class="input" value="Multiplicar" onclick="ejecutarOperacion((num1, num2) => {
                return num1 * num2; 
            });">

            
            <input type="button" class="input" value="Ejecutar" onclick="testEjecutar()">
        </div>

        <script src="utilitarios.js"></script>
        <script src="funciones.js"></script>
    </body>
</html>
